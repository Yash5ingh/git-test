<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <p> FORM </p>
    <form>
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Emial</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Contact no.</td>
                <td><input type="number" placeholder="Enter your contact no."></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male  <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select>
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>Btech</option>
                    <option>Mtech</option>
                </select></td>
            </tr>
            <tr>
                <td>specialization</td>
                <td><input type="checkbox">Computer Engineering<br><input type="checkbox">IT Engineering<br><input type="checkbox">Data Analytics<br><input type="checkbox">Cyber Security</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
